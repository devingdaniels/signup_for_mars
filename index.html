<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Travel Mars Today!</title>
</head>
<body>

    <main id="main">
        <section id="left-section">
            <img src="./images/marek-piwnicki-5tvlSbZISrs-unsplash.jpg" alt="Picture of a rocket" class="rocket-image">
            <div></div>
        </section>
    <section id="right-section">
        <div id="info-panel">
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam quos officiis deserunt perferendis odit adipisci, error eligendi facilis reiciendis veritatis, perspiciatis hic cum ducimus asperiores!</h3>
        </div>
        <div id="form">
            <form action="example.com" method="post" id="form">
                
                <fieldset id="grid">
                    <legend>Signup Today!</legend>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required>
                </div>
                
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" min="9" placeholder="(999)999-9999" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" min="6" max="15"  placeholder="******" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" min="6" max="15" placeholder="******" required>
                </div>
                </fieldset>
            </form>
        </div>
        <div id="goto-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#"> Log In</a></p>
        </div>
        
    </section>
</main>
    
</body>
</html>
