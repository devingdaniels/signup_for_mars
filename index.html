<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Travel Mars Today!</title>
</head>
<body>
    <main id="main">
        <section id="left-section">
            <div id="banner">
                <div class="banner-content"><img src="./images/rocket_svg.png" alt="rocket_img" class="rocket-icon"></div>
            </div>
            <img src="./images/marek-piwnicki-5tvlSbZISrs-unsplash.jpg" alt="Picture of a rocket" class="rocket-image">
            <div></div>
        </section>
    <section id="right-section">
        <div id="info-panel">
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam quos officiis deserunt perferendis odit adipisci, error eligendi facilis reiciendis veritatis, perspiciatis hic cum ducimus asperiores!</h3>
        </div>
        <div id="form-container">
            <form action="example.com" method="post">
                <legend>Signup Today!</legend>
                <div id="form-data">
                    <fieldset class="fieldset-block">
                        <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>    
                    </div>    
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>  
                    </div>       
                    </fieldset>   
                    <fieldset class="fieldset-block">
                        <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email@example.com" required>     
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" placeholder="(999)999-9999" required>  
                    </div>            
                    </fieldset>    
                    <fieldset class="fieldset-block">
                        <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="15"  placeholder="******" required>     
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="15" placeholder="******" required>
                    </div>          
                    </fieldset>   
                </div>    
                    <button type="none" id="submit-button">Create Account</button>         
            </form>
            <p>Already have an account? <a href="#"> <span class="log-in">Log In</span></a></p>
        </div>
    </section>
</main>
    
</body>
</html>
